<!DOCTYPE html>
<html lang="pl">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Jersey+10+Charted&family=Rye&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <meta
      name="description"
      content="Zagraj w kultową gre kamień, papier, nożyce"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Jersey+10+Charted&family=Permanent+Marker&family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title"><h1>Rock Paper Scissors</h1></div>
    </header>
    <main>
      <div class="container">
        <div class="rock"></div>

        <div class="paper"></div>
        <div class="scissor"></div>
      </div>
    </main>
    <nav>
      <div id="cpu">
        CPU:
        <span id="cpuInfo"></span>
      </div>
      <div id="user">
        USER:
        <span id="userInfo"></span>
      </div>
      <div id="result">
        Wynik:
        <span>result</span>
      </div>

      <input type="button" value="Restart Gry" />
      <div class="points">
        Puknty:
        <span class="#pkt"></span>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
